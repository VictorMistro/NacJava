<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Intenção de Financiamento</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
    rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
    rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Intenções de Financiamento</h1>
        </div>
        <div class="card">
            <form class="card-body" method="POST" th:object="${intencao}"
                th:action="@{/home}">
                <a href="@{/home}" class="btn btn-primary">Nova Intenção</a>
            </form>
        </div> 
        <table class="table" >
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Acompanhante</th>
                    <th class="text-center" scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="intencao : ${intencoes}">
                    <th th:text="${intencao.id}"scope="row"></th>
                    <td th:text="${intencao.nome}"></td>
                    <td th:text="${intencao.email}"></td>
                    <td th:text="${intencao.acompanhante}"></td>
                    <td class="text-center">
                        <a th:href="@{/home/{id}(id = ${intencao.id})}" class="btn btn-primary">editar</a>
                        <a th:href="@{/home/excluir/{id}(id = ${intencao.id})}" class="btn btn btn-danger">excluir</a>
                    </td>
                </tr>               
            </tbody>
        </table>
    </div>  
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
